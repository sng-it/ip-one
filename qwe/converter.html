<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>FAQ</title>
	<link href="http://localhost/ip-one/qwe/css/style.css?q=616426542" rel="stylesheet" type="text/css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
</head>
<body>
	<section class="container-fluid content inner_pages">
		<div class="row">
			<div class="col-md-2 border-right left-side">
				<h3 class="left_title">ИДЕЯ</h3>
				<div class="converter" id="converter">
					<h6>конвертер валют</h6>
					<form action="">
						<div class="convert_box">
							<p class="part">y.e.</p>
							<input type="text" value="1" id="num_of_bill">
						</div>
						<div class="convert_box">
							<div class="select_box">
								<select name="" id="ex_rate">
									<option value="300">KZT</option>
									<option value="55">RUB</option>
									<option value="1">USD</option>
									<option value="25">UAH</option>
									<option value="0.7">EUR</option>
								</select>
							</div>
							<input type="text" id="sum_of_bill" value="300">
						</div>
					</form>
					<p>1 y.e. = 300 KZT (тенге)</p>
					<p>1 y.e. = 55 RUB (рублей)</p>
					<p>1 y.e. = 1 USD (долларов США)</p>
					<p>1 y.e. = 25 UAH (гривен)</p>
					<p>1 y.e. = 0.7 EUR (евро)</p>	
				</div>
			</div>
			<div class="col-md-10 idea">
				
			</div>
		</div>
	</section>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script type="text/javascript" src="http://localhost/ip-one/qwe/slick/slick.js"></script>
	<script src="http://localhost/ip-one/qwe/js/lightgallery.min.js"></script>
	<script src="http://localhost/ip-one/qwe/js/main.js"></script>
</body>
</html>
