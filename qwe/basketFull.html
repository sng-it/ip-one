<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>FAQ</title>
	<link href="http://localhost/ip-one/qwe/css/style.css?q=616426542" rel="stylesheet" type="text/css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
</head>
<body>
	<section class="container-fluid content inner_pages">
		<div class="row">
			<div class="col-md-2 border-right left-side">
				<h3 class="left_title">ИНТЕРНЕТ МАГАЗИН</h3>
			</div>
			<div class="col-md-10 form">
				<a class="click" href="#modal--call"><button>Click</button></a>
				<div class="modal" id="modal--call">
					<form class="form">
						<a href="#" class="close_btn"></a>
						<div class="prod_info">
							<div class="prod_img">
								<div>
									<img src="img/g-bio.png" alt="">
								</div>
							</div>
							<div class="prod_text">
								<h6>Альфа</h6>
								<p class="ex_name">дигирокверцетин</p>
								<p>СТОИМОСТЬ: <span>80 у.е</span></p>
								<p>СТРУКТУРА: <span>40 баллов</span></p>
							</div>
						</div>
						<div class="quantity">
							<p>КОЛИЧЕСТВО:</p>
							<div class="counter">
								<span class="minus"><img src="img/angle-down.png" alt=""></span>
								<input type="text" value="1"/>
								<span class="plus"><img src="img/angle-down.png" alt=""></span>
							</div>
							<p>шт</p>
						</div>
						<div class="form_btn">
							<button>в корзину</button>
							<button>оформить заказ</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</section>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="http://localhost/ip-one/qwe/js/main.js"></script>
</body>
</html>
